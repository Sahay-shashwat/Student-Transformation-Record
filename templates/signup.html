<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>/
    <script src= "{{ url_for('static',filename='js/login.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <br>
                <h2 id="head">Sign Up</h2>  
                <br>
                <br>
                <form id="form" action="/signup" method="POST">
                    <div class="form-group">
                        <label for="name">Name<span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">College Email ID<span class="required">*</span> </label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password<span class="required">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <div>
                        <button type="submit" id="submit">SUBMIT</button><br>
                        
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
